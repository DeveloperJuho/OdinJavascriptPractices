  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    function random(start, end){
        // End is the maximum-1 for the randomizer and start is the minimum.
        // Start has to be subtracted from End so the value won't go over
        return Math.floor(Math.random()*(end-start)+start);
    }

    function chooseName(nameArray){
        para.textContent = (nameArray[random(0, nameArray.length)]);
    }
    chooseName(names);
    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
