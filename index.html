<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        console.log(23 + 97);
        console.log("1 " + "3 " + "5 " + "7 " + "9 " + "11");
        console.log((4+6+9) / 77);
       

        const MAX = 57;
        let actual = MAX - 13;
        let percentage = actual / MAX;
        // Difference between strict and non-strict comparison
        let a = 10;
        let b = "10"; 

        (a == b) ? console.log("true") : console.log("false"); // Outputs true

        (a === b) ? console.log("true") : console.log("false"); // outputs false

        // Difference between prefixing and postfixing increment or decrement

        let c = 1;
        //prefixing
        let prefix = ++c; // prefix = (c = c+1);
        console.log(prefix); // output: 2
        console.log(c); // output: 2
        //postfixing
        c = 1;
        let postfix = c++; // postfix = c = c + 1;
        console.log(postfix); // output: 1
        console.log(c); // output: 2
        //not using prefix shorthand
        let test = (c = c + 1);
        console.log(c + ", " + test); // output: 3, 3 

        // Testing logical operators
        let false1 = false;
        let false2 = false;
        let false3 = false;
        if (false1 == false && false2 == false){console.log("True");}

        console.log(false1 && false2);



    </script>
    <h1>Hello world!</h1>
</body>
</html>
